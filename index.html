<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flow field</title>

    <link rel="stylesheet" href="flow-field.css">

    <script src="fps-stat.js"></script>
    <script src="vector.js"></script>
    <script src="particle.js"></script>
    <script src="flow-engine.js"></script>
    <script src="svg-helper.js"></script>
    <script src="svg-path.js"></script>
    <script src="canvas-manager.js"></script>
    <script src="flow-field.js"></script>
    <script src="index.js" defer></script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-101273659-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>
<body>

<div id="page-container">
    <div id="page-header">
        <h1>flow field</h1>
        <span>
            Try <kbd>w</kbd>est, <kbd>e</kbd>ast, <kbd>r</kbd>andom or <kbd>x</kbd> flows.
            Click and drag to interact with the flow field.
        </span>
    </div>
    <div id="canvas-container">
        <canvas id="flow-map"></canvas>
        <svg id="flow-field">
            <defs>
                <marker id="arrow-head" orient="auto" markerWidth="4" markerHeight="6" refX="0.0" refY="3">
                    <path d="M0,0 V6 L4,3 Z"></path>
                </marker>
                <!-- arrow size is 20x6, grid size is 25x25 -->
                <symbol id="arrow" overflow="visible"> <!-- https://stackoverflow.com/a/19981903/778272 -->
                    <path marker-end="url(#arrow-head)" d="M0,12.5 L16,12.5"></path>
                </symbol>
            </defs>

            <g class="field-arrow hidden" transform="translate(100,100)">
                <use href="#arrow"></use>
            </g>
        </svg>
    </div>
    <div id="page-footer">
        <span id="fps">60 FPS</span>
        <span id="credits">
        Made by <a href="http://luciopaiva.com">Lucio Paiva</a> - July 2017
        </span>
    </div>
</div>

</body>
</html>
