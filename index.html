<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wind Map</title>

    <link rel="stylesheet" href="wind-map.css">

    <script src="fps-stat.js"></script>
    <script src="vector.js"></script>
    <script src="wind-particle.js"></script>
    <script src="wind-engine.js"></script>
    <script src="svg-helper.js"></script>
    <script src="canvas-manager.js"></script>
    <script src="flow-field.js"></script>
    <script src="index.js" defer></script>
</head>
<body>

<div id="page-container">
    <div id="page-header">
        <h1>wind map</h1>
    </div>
    <div id="canvas-container">
        <canvas id="wind-map"></canvas>
        <svg id="flow-field">
            <defs>
                <marker id="arrow-head" orient="auto" markerWidth="4" markerHeight="6" refX="0.0" refY="3">
                    <path d="M0,0 V6 L4,3 Z"></path>
                </marker>
            </defs>

            <g class="field-arrow hidden" transform="translate(100,100)">
                <path class="field-arrow-path" marker-end="url(#arrow-head)" d="M0,0 L16,0"></path>
            </g>
        </svg>
    </div>
    <div id="page-footer">
        <span id="fps">60 FPS</span>
        <span id="credits">
        Made by <a href="http://luciopaiva.com">Lucio Paiva</a> and heavily inspired by
        <a href="https://earth.nullschool.net">this project</a>, which was in turn inspired by
        <a href="http://hint.fm/wind/">this another one</a>.
        </span>
    </div>
</div>

</body>
</html>
